<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #a52a2a; 
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table thead th {
            background-color: #28a745;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d; 
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orders</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                {{range .orders}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Product}}</td>
                    <td>{{.Address}}</td>
                    <td>{{.Phone}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Back to Order</a>
        <div class="footer">
            <p>Thank you for choosing Yasen's pizza</p>
        </div>
    </div>
</body>
</html>
