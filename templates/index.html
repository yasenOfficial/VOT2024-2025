<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasen's Pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #a52a2a;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #28a745;
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838;
        }
        .form-group label {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Your Pizza</h1>
        <form action="/order" method="POST">
            <div class="form-group">
                <label for="product">Select Product:</label>
                <select id="product" name="product" class="form-control" required>
                    <option value="">--Select Product--</option>
                    <option value="Margherita Pizza">Margherita Pizza</option>
                    <option value="Pepperoni Pizza">Pepperoni Pizza</option>
                    <option value="Vegetarian Pizza">Vegetarian Pizza</option>
                    <option value="BBQ Chicken Pizza">BBQ Chicken Pizza</option>
                    <option value="Hawaiian Pizza">Hawaiian Pizza</option>
                    <option value="Coke">Coke</option>
                    <option value="Sprite">Sprite</option>
                    <option value="Water">Water</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
        <div class="footer">
            <p>Yasen's Italian Pizza - Freshly Made Just for You!</p>
        </div>
    </div>
</body>
</html>
